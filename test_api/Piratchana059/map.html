<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Piratchana APIs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <link href="css/flatui-colorDrop.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

  </head>
  <body>
    <aside id="sidebar" class="wet-asphalt">
        <header>
            <h3 class="turquoise-text">Up to you Map!</h3>
            <span class="label turquoise">
                Powered by 
                <a href="#" class="clouds-text">Piratchana</a>
            </span>    
        </header>
        

        <ul class="sidebar-options">
            <li>
                <h5>Hue</h5>
                <div id="hue-list" class="btn-group select colors">
                    <i class="dropdown-arrow"></i>
                    <button class="btn dropdown-toggle clearfix btn-embossed" data-toggle="dropdown">
                    <span class="filter-option pull-left"> Pick a color </span>&nbsp;
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">

                    </ul>
                </div> 
            </li>
            <li>
                <h5>Roads</h5>
                <div id="road-list" class="btn-group select colors">
                    <i class="dropdown-arrow"></i>
                    <button class="btn dropdown-toggle clearfix btn-embossed" data-toggle="dropdown">
                    <span class="filter-option pull-left"> Pick a color </span>&nbsp;
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">

                    </ul>
                </div> 
            </li>
            <li>
                <h5>Water</h5>
                <div id="water-list" class="btn-group select colors">
                    <i class="dropdown-arrow"></i>
                    <button class="btn dropdown-toggle clearfix btn-embossed" data-toggle="dropdown">
                    <span class="filter-option pull-left"> Pick a color </span>&nbsp;
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">

                    </ul>
                </div> 
            </li>
            <li>
                <h5>Parks</h5>
                <div id="park-list" class="btn-group select colors">
                    <i class="dropdown-arrow"></i>
                    <button class="btn dropdown-toggle clearfix btn-embossed" data-toggle="dropdown">
                    <span class="filter-option pull-left"> Pick a color </span>&nbsp;
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">

                    </ul>
                </div> 
            </li>
            <li>
                <h5>Landscape</h5>
                <div id="landscape-list" class="btn-group select colors">
                    <i class="dropdown-arrow"></i>
                    <button class="btn dropdown-toggle clearfix btn-embossed" data-toggle="dropdown">
                    <span class="filter-option pull-left"> Pick a color </span>&nbsp;
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">

                    </ul>
                </div> 
            </li>
        </ul>
        
    </aside>
    <div id="map">
      
    </div>
    <!-- /#map -->


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flatui-colorDrop.js"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwtpg71He9PIsNjdxnFVl9oxa8BHmnLJI&sensor=FALSE"></script>

    <script>

    (function( $, google ) {
        
        var map = new google.maps.Map( document.getElementById( 'map' ), {
            zoom: 8,
            center: new google.maps.LatLng(-34.397, 150.644),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });        

        $('.btn-group').colorDrop({
            onChange: function() {
                changeMapStyles( map );
            }
        });

        $('#map').height($(window).height());

        function changeMapStyles( map ) {

            var hueColor = $('#hue-list').colorDrop('val'),
                roadColor = $('#road-list').colorDrop('val'),
                waterColor = $('#water-list').colorDrop('val'),
                parkColor = $('#park-list').colorDrop('val'),
                landscapeColor = $('#landscape-list').colorDrop('val');

            var featureOpts = [
                {
                  stylers: [
                    { hue: hueColor }
                  ]
                },{
                    elementType: "labels",
                    stylers: [{
                        visibility: "on"
                    }]
                },{
                    featureType: "road",
                    stylers: [{
                        visibility: "on"
                    }, {
                        color: roadColor
                    }]
                },{
                    featureType: "water",
                    stylers: [{
                        visibility: "on"
                    }, {
                        color: waterColor
                    }]
                },
                {
                    featureType: "poi"
                    ,stylers: [{
                        visibility: "on"
                    }, {
                        color: parkColor
                    }]
                },
                {
                    featureType: "landscape",
                    stylers: [{
                        visibility: "on"
                    }, {
                        color: landscapeColor
                    }]
                }
            ];  

            map.setOptions({
                styles: featureOpts
            });            

        };

        changeMapStyles( map );

    })( jQuery, google );

    </script>
  </body>
</html>
